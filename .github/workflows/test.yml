name: Test

on: pull_request
  branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2

      - name: Use Node.js v12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
      - run: yarn install

      - name: Run tests
      - run: yarn test